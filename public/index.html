<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일산맥스 AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      max-height: 700px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .chat-header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .chat-header p {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .message.user {
      align-items: flex-end;
    }

    .message.bot {
      align-items: flex-start;
    }

    .message-bubble {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message.user .message-bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.bot .message-bubble {
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .message-time {
      font-size: 0.7rem;
      color: #999;
      margin-top: 4px;
      padding: 0 8px;
    }

    .chat-input-container {
      padding: 15px 20px;
      background: white;
      border-top: 1px solid #eee;
    }

    .chat-input-wrapper {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      padding: 12px 18px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .chat-input:focus {
      border-color: #667eea;
    }

    .chat-input::placeholder {
      color: #aaa;
    }

    .send-button {
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .send-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .send-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .send-button svg {
      width: 22px;
      height: 22px;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
      background: white;
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-8px);
        opacity: 1;
      }
    }

    .quick-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px 20px;
      background: #f8f9fa;
      border-top: 1px solid #eee;
    }

    .quick-btn {
      padding: 8px 14px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 0.85rem;
      color: #555;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-btn:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    /* 스크롤바 스타일 */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #aaa;
    }

    /* 배점표 테이블 스타일 */
    .score-tables {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    .score-table-section {
      flex: 1;
      min-width: 140px;
    }

    .score-table-section h4 {
      font-size: 0.85rem;
      color: #667eea;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .score-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }

    .score-table th {
      background: #667eea;
      color: white;
      padding: 6px 8px;
      text-align: center;
      font-weight: 500;
    }

    .score-table td {
      padding: 5px 8px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    .score-table tr:nth-child(even) {
      background: #f8f9fa;
    }

    .score-table tr:hover {
      background: #e8e9ff;
    }

    .message.bot .message-bubble strong {
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>일산맥스 AI</h1>
      <p>체육학원 AI 비서</p>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="message bot">
        <div class="message-bubble">안녕하세요! 일산맥스 AI입니다.

학원 현황, 미납자, 출석, 강사 스케줄, 대학 입시 정보 등을 물어보세요!</div>
        <span class="message-time">지금</span>
      </div>
    </div>

    <div class="quick-buttons">
      <button class="quick-btn" onclick="sendQuickMessage('현황')">현황</button>
      <button class="quick-btn" onclick="sendQuickMessage('미납자')">미납자</button>
      <button class="quick-btn" onclick="sendQuickMessage('오늘 출석')">오늘 출석</button>
      <button class="quick-btn" onclick="sendQuickMessage('오늘 강사')">오늘 강사</button>
    </div>

    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <input
          type="text"
          class="chat-input"
          id="chatInput"
          placeholder="메시지를 입력하세요..."
          autocomplete="off"
        >
        <button class="send-button" id="sendButton" onclick="sendMessage()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const CHAT_API_URL = '/maxai/chat';
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    // 시간 포맷
    function formatTime() {
      const now = new Date();
      return now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
    }

    // 메시지 추가
    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      messageDiv.innerHTML = `
        <div class="message-bubble">${escapeHtml(text)}</div>
        <span class="message-time">${formatTime()}</span>
      `;
      chatMessages.appendChild(messageDiv);
      scrollToBottom();
      return messageDiv;
    }

    // 타이핑 인디케이터 추가
    function addTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message bot';
      typingDiv.id = 'typingIndicator';
      typingDiv.innerHTML = `
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;
      chatMessages.appendChild(typingDiv);
      scrollToBottom();
    }

    // 타이핑 인디케이터 제거
    function removeTypingIndicator() {
      const typing = document.getElementById('typingIndicator');
      if (typing) typing.remove();
    }

    // HTML 이스케이프
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // 배점표 테이블 생성
    function createScoreTable(scoreTable, events) {
      if (!scoreTable || scoreTable.length === 0) return '';

      let html = '<div class="score-tables">';

      events.forEach(event => {
        const eventScores = scoreTable.filter(s => s.종목명 === event);
        if (eventScores.length === 0) return;

        // 배점별로 그룹화
        const scoreMap = {};
        eventScores.forEach(s => {
          if (!scoreMap[s.배점]) scoreMap[s.배점] = {};
          scoreMap[s.배점][s.성별] = s.기록;
        });

        // 배점 내림차순 정렬
        const sortedScores = Object.keys(scoreMap).sort((a, b) => Number(b) - Number(a));

        html += `<div class="score-table-section">
          <h4>${event}</h4>
          <table class="score-table">
            <thead><tr><th>배점</th><th>남</th><th>여</th></tr></thead>
            <tbody>`;

        sortedScores.forEach(score => {
          html += `<tr>
            <td>${score}점</td>
            <td>${scoreMap[score]['남'] || '-'}</td>
            <td>${scoreMap[score]['여'] || '-'}</td>
          </tr>`;
        });

        html += '</tbody></table></div>';
      });

      html += '</div>';
      return html;
    }

    // 메시지 포맷 (테이블 포함)
    function formatMessage(text, data) {
      // API 응답에 배점표가 있으면 테이블로 렌더링
      if (data && data.data && data.data.scoreTable && data.data.events) {
        const tableHtml = createScoreTable(data.data.scoreTable, data.data.events);
        if (tableHtml) {
          // 기본 정보 + 테이블
          let info = '';
          if (data.data.basic) {
            const b = data.data.basic;
            info = `<strong>${b.대학명} ${b.학과명}</strong><br>`;
            if (data.data.ratio) {
              const r = data.data.ratio;
              info += `수능 ${r.수능}% / 실기 ${r.실기}%<br>`;
            }
            info += `실기종목: ${data.data.events.join(', ')}<br><br>`;
          }
          return info + tableHtml;
        }
      }
      return escapeHtml(text);
    }

    // 스크롤 맨 아래로
    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // 약어 변환
    const abbreviations = {
      '스교': '스포츠교육', '체교': '체육교육', '스과': '스포츠과학', '스레': '스포츠레저',
      '숙대': '숙명', '국대': '국민', '한대': '한양', '성신': '성신여자대학교',
      '경대': '경희', '중대': '중앙', '동대': '동국', '건대': '건국', '단대': '단국'
    };

    // 대학 검색어 추출 (배점표/실기 관련)
    function extractUniversitySearch(text) {
      // 배점표, 실기 키워드 체크
      if (!/(배점|실기|종목)/.test(text)) return null;

      let searchText = text.replace(/(배점표?|실기|종목|좀|알려줘|보여줘|뭐야|있어)/g, '').trim();

      // 학과 약어만 변환 (스교, 체교 등)
      const deptAbbr = {
        '스교': '스포츠교육', '체교': '체육교육', '스과': '스포츠과학', '스레': '스포츠레저'
      };
      Object.keys(deptAbbr).forEach(abbr => {
        searchText = searchText.replace(new RegExp(abbr, 'g'), deptAbbr[abbr]);
      });

      // "대학교", "여대", "대" 제거 → 핵심 키워드만 남김
      searchText = searchText.replace(/(여자)?대학교?/g, '').trim();

      return searchText || null;
    }

    // 메시지 전송
    async function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;

      // 입력창 비우기
      chatInput.value = '';
      sendButton.disabled = true;

      // 사용자 메시지 추가
      addMessage(text, true);

      // 타이핑 인디케이터
      addTypingIndicator();

      try {
        // 배점표 관련 질문인지 체크
        const univSearch = extractUniversitySearch(text);

        if (univSearch) {
          // 대학 API 직접 호출
          const apiUrl = `/maxai/api/universities/search?name=${encodeURIComponent(univSearch)}&year=2026`;
          const response = await fetch(apiUrl, {
            headers: { 'x-api-key': 'ilsan-max-ai-key-2024' }
          });

          removeTypingIndicator();

          if (response.ok) {
            const data = await response.json();
            if (data.success && data.data && data.data.scoreTable) {
              // 배점표 테이블로 표시
              const html = formatMessage('', data);
              addMessageHtml(html);
            } else if (data.data && Array.isArray(data.data) && data.data.length > 0) {
              // 여러 결과 - 목록 표시
              let msg = `${data.data.length}개 검색됨:\n`;
              data.data.forEach(u => {
                msg += `- ${u.대학명} ${u.학과명}\n`;
              });
              msg += '\n더 구체적으로 검색해주세요.';
              addMessage(msg, false);
            } else {
              addMessage('검색 결과가 없습니다.', false);
            }
          } else {
            addMessage('검색 중 오류가 발생했습니다.', false);
          }
        } else {
          // 일반 질문 - n8n 챗봇으로
          const response = await fetch(CHAT_API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chatInput: text, sessionId: getSessionId() })
          });

          removeTypingIndicator();

          if (response.ok) {
            const data = await response.json();
            const botMessage = data.output || data.text || data.message || '응답을 받지 못했습니다.';
            addMessage(botMessage, false);
          } else {
            addMessage('죄송합니다. 오류가 발생했습니다.', false);
          }
        }
      } catch (error) {
        console.error('Error:', error);
        removeTypingIndicator();
        addMessage('서버 연결에 실패했습니다.', false);
      }

      sendButton.disabled = false;
      chatInput.focus();
    }

    // HTML 메시지 추가 (테이블용)
    function addMessageHtml(html) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message bot';
      messageDiv.innerHTML = `
        <div class="message-bubble">${html}</div>
        <span class="message-time">${formatTime()}</span>
      `;
      chatMessages.appendChild(messageDiv);
      scrollToBottom();
    }

    // 빠른 메시지 전송
    function sendQuickMessage(text) {
      chatInput.value = text;
      sendMessage();
    }

    // 세션 ID 가져오기
    function getSessionId() {
      let sessionId = localStorage.getItem('ilsan-max-session');
      if (!sessionId) {
        sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('ilsan-max-session', sessionId);
      }
      return sessionId;
    }

    // Enter 키 이벤트
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // 페이지 로드 시 포커스
    chatInput.focus();
  </script>
</body>
</html>
