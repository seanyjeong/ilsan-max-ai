<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일산맥스 AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      max-height: 700px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .chat-header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .chat-header p {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .message.user {
      align-items: flex-end;
    }

    .message.bot {
      align-items: flex-start;
    }

    .message-bubble {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message.user .message-bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.bot .message-bubble {
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .message-time {
      font-size: 0.7rem;
      color: #999;
      margin-top: 4px;
      padding: 0 8px;
    }

    .chat-input-container {
      padding: 15px 20px;
      background: white;
      border-top: 1px solid #eee;
    }

    .chat-input-wrapper {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      padding: 12px 18px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .chat-input:focus {
      border-color: #667eea;
    }

    .chat-input::placeholder {
      color: #aaa;
    }

    .send-button {
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .send-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .send-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .send-button svg {
      width: 22px;
      height: 22px;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
      background: white;
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-8px);
        opacity: 1;
      }
    }

    .quick-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px 20px;
      background: #f8f9fa;
      border-top: 1px solid #eee;
    }

    .quick-btn {
      padding: 8px 14px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 0.85rem;
      color: #555;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-btn:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    /* 스크롤바 스타일 */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #aaa;
    }

    /* 배점표 테이블 스타일 */
    .score-tables {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    .score-table-section {
      flex: 1;
      min-width: 140px;
    }

    .score-table-section h4 {
      font-size: 0.85rem;
      color: #667eea;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .score-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }

    .score-table th {
      background: #667eea;
      color: white;
      padding: 6px 8px;
      text-align: center;
      font-weight: 500;
    }

    .score-table td {
      padding: 5px 8px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    .score-table tr:nth-child(even) {
      background: #f8f9fa;
    }

    .score-table tr:hover {
      background: #e8e9ff;
    }

    .message.bot .message-bubble strong {
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>일산맥스 AI</h1>
      <p>체대입시 학원 AI 비서</p>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="message bot">
        <div class="message-bubble">안녕하세요! 일산맥스 AI입니다.

학원 현황, 미납자, 출석, 강사 스케줄, 대학 입시 정보 등을 물어보세요!</div>
        <span class="message-time">지금</span>
      </div>
    </div>

    <div class="quick-buttons">
      <button class="quick-btn" onclick="sendQuickMessage('현황')">현황</button>
      <button class="quick-btn" onclick="sendQuickMessage('오늘 수업 미납자')">오늘 미납</button>
      <button class="quick-btn" onclick="sendQuickMessage('전체 미납자')">전체 미납</button>
      <button class="quick-btn" onclick="sendQuickMessage('오늘 출석')">오늘 출석</button>
      <button class="quick-btn" onclick="sendQuickMessage('오늘 강사')">오늘 강사</button>
    </div>

    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <input
          type="text"
          class="chat-input"
          id="chatInput"
          placeholder="메시지를 입력하세요..."
          autocomplete="off"
        >
        <button class="send-button" id="sendButton" onclick="sendMessage()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const CHAT_API_URL = '/maxai/chat';
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    // 마지막 검색 대학 정보 저장 (대화 맥락 유지)
    let lastUnivSearch = null;

    // 시간 포맷
    function formatTime() {
      const now = new Date();
      return now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
    }

    // 메시지 추가
    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      messageDiv.innerHTML = `
        <div class="message-bubble">${escapeHtml(text)}</div>
        <span class="message-time">${formatTime()}</span>
      `;
      chatMessages.appendChild(messageDiv);
      scrollToBottom();
      return messageDiv;
    }

    // 타이핑 인디케이터 추가
    function addTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message bot';
      typingDiv.id = 'typingIndicator';
      typingDiv.innerHTML = `
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;
      chatMessages.appendChild(typingDiv);
      scrollToBottom();
    }

    // 타이핑 인디케이터 제거
    function removeTypingIndicator() {
      const typing = document.getElementById('typingIndicator');
      if (typing) typing.remove();
    }

    // HTML 이스케이프
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // 배점표 테이블 생성
    function createScoreTable(scoreTable, events) {
      if (!scoreTable || scoreTable.length === 0) return '';

      let html = '<div class="score-tables">';

      events.forEach(event => {
        const eventScores = scoreTable.filter(s => s.종목명 === event);
        if (eventScores.length === 0) return;

        // 배점별로 그룹화
        const scoreMap = {};
        eventScores.forEach(s => {
          if (!scoreMap[s.배점]) scoreMap[s.배점] = {};
          scoreMap[s.배점][s.성별] = s.기록;
        });

        // 배점 내림차순 정렬
        const sortedScores = Object.keys(scoreMap).sort((a, b) => Number(b) - Number(a));

        html += `<div class="score-table-section">
          <h4>${event}</h4>
          <table class="score-table">
            <thead><tr><th>배점</th><th>남</th><th>여</th></tr></thead>
            <tbody>`;

        sortedScores.forEach(score => {
          html += `<tr>
            <td>${score}점</td>
            <td>${scoreMap[score]['남'] || '-'}</td>
            <td>${scoreMap[score]['여'] || '-'}</td>
          </tr>`;
        });

        html += '</tbody></table></div>';
      });

      html += '</div>';
      return html;
    }

    // 메시지 포맷 (테이블 포함)
    function formatMessage(text, data) {
      // API 응답에 배점표가 있으면 테이블로 렌더링
      if (data && data.data && data.data.scoreTable && data.data.events) {
        const tableHtml = createScoreTable(data.data.scoreTable, data.data.events);
        if (tableHtml) {
          // 기본 정보 + 테이블
          let info = '';
          if (data.data.basic) {
            const b = data.data.basic;
            info = `<strong>${b.대학명} ${b.학과명}</strong><br>`;
            if (data.data.ratio) {
              const r = data.data.ratio;
              info += `수능 ${r.수능}% / 실기 ${r.실기}%<br>`;
            }
            info += `실기종목: ${data.data.events.join(', ')}<br><br>`;
          }
          return info + tableHtml;
        }
      }
      return escapeHtml(text);
    }

    // 스크롤 맨 아래로
    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // 메시지 전송 - 모든 질문을 n8n 챗봇으로 보냄
    async function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;

      // 입력창 비우기
      chatInput.value = '';
      sendButton.disabled = true;

      // 사용자 메시지 추가
      addMessage(text, true);

      // 타이핑 인디케이터
      addTypingIndicator();

      try {
        // 모든 질문을 n8n 챗봇으로 보냄 (약어 변환은 n8n/Gemini가 처리)
        const response = await fetch(CHAT_API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chatInput: text, sessionId: getSessionId() })
        });

        removeTypingIndicator();

        if (response.ok) {
          const data = await response.json();
          let botMessage = data.output || data.text || data.message || '응답을 받지 못했습니다.';

          // n8n 에러 메시지 처리
          if (botMessage.includes('Error in workflow') || botMessage.includes('error') && botMessage.length < 50) {
            botMessage = '죄송합니다. 처리 중 오류가 발생했습니다. 다시 시도해주세요.';
          }

          // 배점표 데이터가 응답에 있으면 테이블로 렌더링 시도
          const hasScoreData = botMessage.includes('100점:') || botMessage.includes('96점:') || botMessage.includes('배점표');

          if (hasScoreData) {
            // n8n 응답에서 대학명 추출 시도
            let searchName = null;

            // 패턴1: "성신여자대학교 스포츠과학부(스포츠레저)"
            let match = botMessage.match(/([가-힣]+대학교?)\s+([가-힣]+(?:학과|학부))\(([가-힣]+)\)/);
            if (match) {
              searchName = match[1].replace(/대학교?$/, '') + ' ' + match[3];
              console.log('패턴1 매칭:', searchName);
            }

            // 패턴2: "국민대학교 스포츠교육학과"
            if (!searchName) {
              match = botMessage.match(/([가-힣]+대학교?)\s+([가-힣]+학과)/);
              if (match) {
                searchName = match[1].replace(/대학교?$/, '') + ' ' + match[2].replace(/학과$/, '');
                console.log('패턴2 매칭:', searchName);
              }
            }

            // 패턴3: "숭실대학교 스포츠학부"
            if (!searchName) {
              match = botMessage.match(/([가-힣]+대학교?)\s+([가-힣]+학부)/);
              if (match) {
                searchName = match[1].replace(/대학교?$/, '') + ' ' + match[2].replace(/학부$/, '');
                console.log('패턴3 매칭:', searchName);
              }
            }

            // 패턴4: 이전 대화에서 대학 정보 있으면 활용
            if (!searchName && lastUnivSearch) {
              searchName = lastUnivSearch;
              console.log('이전 대화 맥락 사용:', searchName);
            }

            if (searchName) {
              // 대학 정보 저장 (다음 대화에서 활용)
              lastUnivSearch = searchName;
              console.log('배점표 검색:', searchName);
              try {
                const apiUrl = `/maxai/api/universities/search?name=${encodeURIComponent(searchName)}&year=2026`;
                const apiResp = await fetch(apiUrl, {
                  headers: { 'x-api-key': 'ilsan-max-ai-key-2024' }
                });
                if (apiResp.ok) {
                  const apiData = await apiResp.json();
                  if (apiData.success && apiData.data && apiData.data.scoreTable && apiData.data.scoreTable.length > 0) {
                    const html = formatMessage('', apiData);
                    addMessageHtml(html);
                    return;
                  }
                }
              } catch (e) {
                console.log('API 호출 실패, 텍스트로 표시:', e);
              }
            }
          }

          // 응답에서 대학 정보 추출해서 저장 (배점표 없어도)
          let univMatch = botMessage.match(/([가-힣]+대학교?)\s+([가-힣]+(?:학과|학부))\(([가-힣]+)\)/);
          if (univMatch) {
            lastUnivSearch = univMatch[1].replace(/대학교?$/, '') + ' ' + univMatch[3];
            console.log('대학 정보 저장:', lastUnivSearch);
          } else {
            univMatch = botMessage.match(/([가-힣]+대학교?)\s+([가-힣]+학과)/);
            if (univMatch) {
              lastUnivSearch = univMatch[1].replace(/대학교?$/, '') + ' ' + univMatch[2].replace(/학과$/, '');
              console.log('대학 정보 저장:', lastUnivSearch);
            }
          }

          // 일반 텍스트 응답
          addMessage(botMessage, false);
        } else {
          addMessage('죄송합니다. 오류가 발생했습니다.', false);
        }
      } catch (error) {
        console.error('Error:', error);
        removeTypingIndicator();
        addMessage('서버 연결에 실패했습니다.', false);
      }

      sendButton.disabled = false;
      chatInput.focus();
    }

    // HTML 메시지 추가 (테이블용)
    function addMessageHtml(html) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message bot';
      messageDiv.innerHTML = `
        <div class="message-bubble">${html}</div>
        <span class="message-time">${formatTime()}</span>
      `;
      chatMessages.appendChild(messageDiv);
      scrollToBottom();
    }

    // 빠른 메시지 전송
    function sendQuickMessage(text) {
      chatInput.value = text;
      sendMessage();
    }

    // 앱 버전 (수정할 때마다 올려주면 세션 자동 초기화)
    const APP_VERSION = '1.0.7';

    // 버전 체크 및 세션 초기화
    function checkVersion() {
      const savedVersion = localStorage.getItem('ilsan-max-version');
      if (savedVersion !== APP_VERSION) {
        console.log('버전 업데이트 감지:', savedVersion, '→', APP_VERSION);
        localStorage.removeItem('ilsan-max-session');
        localStorage.setItem('ilsan-max-version', APP_VERSION);
      }
    }
    checkVersion();

    // 세션 ID 가져오기
    function getSessionId() {
      let sessionId = localStorage.getItem('ilsan-max-session');
      if (!sessionId) {
        sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('ilsan-max-session', sessionId);
      }
      return sessionId;
    }

    // Enter 키 이벤트
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // 페이지 로드 시 포커스
    chatInput.focus();
  </script>
</body>
</html>
